<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a5b84cb04e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <p class="display-history"></p>
                <p class="display-result">0</p>
            </div>
            <div class="button-container">
                <button class="button button-clear">C</button>
                <button class="button button-delete">del</button>
                <button class="button button-operation">/</button>
                <button class="button button-operation">*</button>
                <button class="button button-operation">+</button>
                <button class="button button-operation">-</button>
                <button class="button button-equality">=</button>
                <div class="button-number-container">
                    <button class="button button-number">7</button>
                    <button class="button button-number">8</button>
                    <button class="button button-number">9</button>
                    <button class="button button-number">4</button>
                    <button class="button button-number">5</button>
                    <button class="button button-number">6</button>
                    <button class="button button-number">1</button>
                    <button class="button button-number">2</button>
                    <button class="button button-number">3</button>
                    <button class="button button-number button-wide">0</button>
                    <button class="button button-number">.</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <a href="https://github.com/soloVlad/calculator" class="footer-link">
            <span>soloVlad</span>
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
